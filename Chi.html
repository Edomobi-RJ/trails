<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.pixabay.com/photo/2025/03/21/21/22/roche-9485693_1280.jpg" />
    <link rel="stylesheet" href="style.css" />
     <title>Slide Images</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#FD3555;">
                <h1>Nature</h1>
                <p>all about everything</p>
            </div>
            <div style="background-color:#2A86BA;">
                <h1>Blue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252E33;">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
            </div>
            <div style="background-color: #FF8866;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
        <div style="background-image:url(https://pixabay.com/playlists/zen-meditation-23032217/)"></div>
        <div style="background-image:url(https://cdn.pixabay.com/photo/2020/04/24/15/34/namibia-5087365_640.jpg)"></div>
        <div style="background-image:url(https://cdn.pixabay.com/photo/2025/02/17/16/04/dog-9413394_640.jpg)"></div>  
        <div style="background-image:url(https://cdn.pixabay.com/photo/2024/03/10/16/13/flower-8625039_640.png)"></div> 
        </div>
        <div class="action-buttons">
        <button class="down-button">
        <i class="fas fa-arrow-down"></i>    
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-down"></i>    
            </button>     
        </div>
    </div>
</body>
</html>
